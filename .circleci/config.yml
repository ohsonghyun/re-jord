version: 2.1

orbs:
  # slack 연동
  slack: circleci/slack@4.12.0
  # docker
  docker: circleci/docker@2.1.4

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      #- image: gradle:7.6.0-jdk17
      - image: cimg/openjdk:17.0.5
#      - image: openjdk:17-ea-slim-buster
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "build"
          command: ./gradlew test bootJar
      - setup_remote_docker:
          version: 20.10.12
      - run:
          name: "image-build"
          command: |
            ls -al ./build/libs 
            docker build -t flowertaekk/teamdev6:v0.0.1 --platform linux/amd64 .   
            docker login -u ${DOCKERHUB_USERNAME} -p ${DOCKERHUB_PASSWORD}
            docker push flowertaekk/teamdev6:v0.0.1
          requires:
            - build
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  default-build:
    jobs:
      - build:
          context: slack-confidentials
